<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Algopush</title>
  <meta name="description" content="Thank you for contacting Algopush. We'll get back to you soon.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="../components/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="../components/favicon.png">

  <style>
    :root {
      --primary-color: #102c41;
      --secondary-color: #196391;
      --accent-color: #f0c39f;
      --text-color: #222;
      --background-color: #f5f9fc;
      --card-bg: #ffffff;
      --border-radius: 6px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .thank-you-container {
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text-color);
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .home-link {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .home-link:hover {
      background-color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <div class="thank-you-container">
      <div class="emoji">ðŸŽ‰</div>
      <h1>Thank You for Contacting Us!</h1>
      <p>Your message has been successfully sent. We'll respond to you within 7 business days.</p>
      <p>In the meantime, feel free to explore more coding resources on our site.</p>
      <a href="https://algopush.com" class="home-link">Return to Homepage</a>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    // Load header and footer
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-container').innerHTML = data)
      .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-container').innerHTML = data)
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>

</html>
